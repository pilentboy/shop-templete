<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/home_style.css">
    <link rel="stylesheet" href="./css/lognin_style.css">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
   

    <title>LogeIn</title>
    <style>
        body{
            direction: rtl;
            background-color: red;
        }
    </style>
</head>
<body>
    <main>
        <div class="login-container">
            <div class="login">
               
                    <div class="login-box">
                        <form action="#">
                            <div class="login-input">
                                <label for="">نام کاربری :</label>
                                <input required type="text">
                            </div>
                            <div class="login-input">
                                <label for="">رمز عبور:</label>
                                <input required type="text">
                            </div>
                            <div class="help-text">
                                <p>
                                    حساب کاربری ندارید؟
                                    <a href="#">ایجاد حساب کاربری</a>
                                    کمتر از یک دقیقه وقت شما را خواهد گرفت
                                </p>
                            </div>
                       
                            <div class="enter-btn">
                                <input type="submit" id="enter" value="ورود">

                            </div>
        
                                
               
                            
                        </form>
                        <div class="social-icons">
                            <a href="#"><i id="instagram" class="bi bi-instagram"></i></a>
                            <a href="#"><i id="facebook" class="bi bi-facebook"></i></a>
                            <a href="#"><i id="whatsapp" class="bi bi-whatsapp"></i></a>
                        </div>
                    </div>
               

           
                    <div class="login-img">
                        <img src="./svg/login.svg" alt="login-image">
                    </div>
             
            </div>
        </div>
    </main>

    <script src="./script/script.js"></script>
    
</body>
</html>
